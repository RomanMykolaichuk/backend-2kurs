<div class="grid-item" #item
     (mousemove)="onMouseMove($event)"
     (click)="onClick()">
  <div class="grid-item__image-container">
    <img [src]="model.imagePath" alt="" class="grid-item__image">
  </div>
  <div class="grid-item__text-container">
    <p class="grid-item__name">{{model.name}}</p>
    <p class="grid-item__price">{{model.price}} грн</p>
  </div>
</div>
